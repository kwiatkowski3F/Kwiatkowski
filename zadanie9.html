<html>
 <body>
	<div style="color:green; font-size:42px;">
		<script language="JavaScript">
			var D1_ber=prompt("Dzień 1 = ","");
			var G1_ber=prompt("Godzina 1 = ","");
			var D2_ber=prompt("Dzień 2 = ","");
			var G2_ber=prompt("Godzina 2 = ","");
			var iledni;
			var ilesekund;
			var ilegodzin;
			var a=parseFloat(D1_ber);
			var b=parseFloat(D2_ber);
			var e=parseFloat(G1_ber);
			var f=parseFloat(G2_ber);
			iledni=a-b;
			var c=parseFloat(iledni);
			ilegodzin=f-e;
			var d=parseFloat(ilegodzin);
			ilesekund=(c*86400)-(d*3600);
			document.write("Ilosc sekund miedzy dniem "+a+", a dniem "+b+" i godziną "+e+", a godziną "+f+",to "+ilesekund+"<br>");
		</script>
	</div>
 </body>
</html>
