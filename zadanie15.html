 <body>

			document.write("x1 = "+x1+" <br> x2 = "+x2+" <br> y1 = "+y1.toFixed(2)+" <br> y2 = "+y2.toFixed(2)+" <br> y3 = "+y3.toFixed(2)+" <br>");
