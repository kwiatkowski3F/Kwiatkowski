<html>
	<head>  
		<title>Zad 5 </title>          
		<script language="JavaScript">             
	  function okno_zamknij_kwiatkowski()                    
	  {                             
	  window.close()                     
	  }
	  
	  function show_confirm()
	  {
		var r=confirm("Naciśnij klawisz");
		if (r==true)
		{ document.write("Nacisnąłeś OK!"); }
		else
	   { document.write("Nacisnąłeś Cancel!"); }	
		}	   
		</script>       
	</head> 
<body>    
	<input type="button" onclick="show_confirm()" value="Pokaż confirm box" /> <br><br><br><br>
	<form>         
		<input type="button" value="zamknij okno" onclick="okno_zamknij_kwiatkowski()"/> 
	</form> 
</body> 
</html>
