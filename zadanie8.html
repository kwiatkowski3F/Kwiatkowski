<html>
 <body>
	<div style="color:green; font-size:42px;">
		<script language="JavaScript">
			var D1_ber=prompt("Dzień 1 = ","");
			var D2_ber=prompt("Dzień 2 =","");
			var iledni;
			var ilesekund;
			var a=parseFloat(D1_ber);
			var b=parseFloat(D2_ber);
			iledni=a-b;
			var c=parseFloat(iledni);
			ilesekund=c*86400;
			document.write("Ilosc sekund miedzy dniem "+a+", a dniem "+b+" to "+ilesekund+"<br>");
		</script>
	</div>
 </body>
</html>
